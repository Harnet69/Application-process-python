{% extends "layout.html" %}

{% block title %}JavaScript{% endblock %}
{% block script %}
    <script src="{{url_for('static', filename='js/script.js')}}" defer></script>
{% endblock %}

{% block h1 %}JavaScript{% endblock %}

{% block content %}
    <h3><span id="player1_scores">Player1</span> to <span id="player2_scores">Player 2</span></h3>
    <p>Playing to: <span>5</span></p>
    <input id="max_score" style="width: 100px; height: 30px" type="number" placeholder="5" value="5">
    <button style="color: red" id="player1_button">Player1</button>
    <button style="color: blue" id="player2_button">Player2</button>
    <button id="reset_button">Reset</button>
{% endblock %}
