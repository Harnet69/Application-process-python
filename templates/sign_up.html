{% extends "layout.html" %}
{% block title %}Sign up{% endblock %}
{% block h1 %}Sign up{% endblock %}
{% block content %}
    <div id="quiz_list">
        <form action="/sign_up" method="POST" enctype="multipart/form-data">
            <h5><label for="first_name">First name</label></h5>
                <input type="text" id="first_name" name="first_name" required>
            <h5><label for="last_name">Last name</label></h5>
                <input type="text" id="last_name" name="last_name" required>
            <h5><label for="email">E-mail</label></h5>
                <input type="email" id="email" name="email" required>
            <h5><label for="login">Login</label></h5>
                <input type="text" id="login" name="login" required>
            <h5><label for="password">Password</label></h5>
                <input type="text" id="password" name="password" required>
            <h5><label for="confirm_password">Confirm password</label></h5>
                <input type="text" id="confirm_password" name="confirm_password" required>
            <h5><label for="user_image">Profile photo(optional)</label></h5>
                <input type="file" id="user_image" name="user_image">
            <h5><input type="submit" value="Send"></h5>
        </form>
    </div>

    {% include 'footer.html' %}
{% endblock %}
